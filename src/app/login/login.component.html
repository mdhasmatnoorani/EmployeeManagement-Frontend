<div class="container-fluid login-wrapper mt-5">
    <div class="row">
      <h1 class="display-4 text-center alert alert-success py-4 login-heading mb-4">LOGIN</h1>
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <div class="card-body">
                 <form class="mt-3" >
                  <div class="form-group py-2">
                    <label for="username" class="form-label lead">Username</label>
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="employee.employeeId" />
                  </div>
                  <div class="form-group py-2">
                    <label for="password" class="form-label lead">Password</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="employee.password" />
                  </div>
                  <div class="helper pt-2">
                  <span class="lead px-1">Not a member yet?</span> 
                  <a class="lead text-info" href="/register"> Click here to sign up.</a>
                  </div>
                  <div class="form-group py-3">
                    <button type="submit" class="btn btn-dark" (click)="doLogin(employee)"><span class="lead">Login</span></button>
                  </div>
                 </form>
                 
            </div>
        </div>
    </div>
</div>
</div>
