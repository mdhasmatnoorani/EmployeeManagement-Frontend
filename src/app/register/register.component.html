<div class="container-fluid register-wrapper mt-5">
    <div class="row">
      <h1 class="display-4 text-center alert alert-success register-heading">REGISTER</h1>
        <div class="col-md-8 offset-md-2">
            <div class="card p-4 my-5">
                <div class="card-body">
                 <form class="mt-3">
                  <div class="form-group py-2">
                    <label for="firstName" class="form-label lead">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="employee.firstName" />
                  </div>
                  <div class="form-group py-2">
                    <label for="lastName" class="form-label lead">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="employee.lastName" />
                  </div>
                  <div class="form-group py-2">
                    <label for="address" class="form-label lead">Address</label>
                    <input type="text" class="form-control" name="address" id="address" [(ngModel)]="employee.address" />
                  </div>
                  <div class="form-group py-2">
                    <label for="designation" class="form-label lead">Designation</label>
                    <input type="text" class="form-control" name="designation" id="designation" [(ngModel)]="employee.designation" />
                  </div>
                  <div class="form-group py-2">
                    <label for="username" class="form-label lead">Email</label>
                    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="employee.employeeId" />
                  </div>
                  <div class="form-group py-2">
                    <label for="password" class="form-label lead">Password</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="employee.password" />
                  </div>
                  <!-- <div class="form-group py-2">
                    <label for="confirm_password" class="form-label lead">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" />
                  </div> -->
                  <div class="helper pt-2">
                  <span class="lead px-1">Already a member?</span> 
                  <a class="lead text-info" href="/login"> Click here to log in.</a>
                  </div>
                  <div class="form-group py-3">
                    <button type="submit" class="btn btn-dark" (click)="addEmployee(employee)"><span class="lead">Register</span></button>
                  </div>
                 </form>
            </div>
        </div>
    </div>
</div>
</div>
